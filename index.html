<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity:Water</title>
  <style>
    body {
      margin: 0;
      font-family: 'Proxima Nova', Arial, sans-serif;
      background-color: #003366;
      color: #77A8BB;
      overflow-y: scroll;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
      background-color: #ffffff;
    }

    .header-left {
      display: flex;
      align-items: center;
    }

    .logo {
      width: 28px;
      height: 28px;
      margin-right: 15px;
      background-color: #FFc907;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #003366;
    }
    
    .logo img {
      width: 110%;
      height: 110%;
    }

    header h1 {
      font-size: 20px;
      color: #003366;
      margin: 0;
    }

    header button {
      background-color: #FFc907;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      color: #003366;
      transition: background-color 0.3s ease;
    }

    header button:hover {
      background-color: #e6b800;
    }

    .main-content {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      padding: 40px 40px 0 40px;
      gap: 48px;
      min-height: 80vh;
    }

    .main-left {
      flex: 1 1 50%;
      max-width: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-right: 20px;
    }

    .main-left h2 {
      font-size: 64px;
      font-weight: bold;
      margin-bottom: 32px;
      color: #77A8BB;
      line-height: 1.0;
    }

    .main-left p {
      font-size: 22px;
      line-height: 1.5;
      margin-top: 0;
      color: #77A8BB;
    }

    .main-left strong {
      color: #aee4fd;
    }

    .main-right {
      flex: 1 1 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 300px;
    }

    .image-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 10px;
      width: 500px;
      height: 500px;
      margin-bottom: 24px;
    }

    .image-grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    /* Image 1: Top left - perfect square */
    .image-grid .img1 {
      grid-row: 1 / 2;
      grid-column: 1 / 2;
      background: linear-gradient(45deg, #4CAF50, #8BC34A);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }

    /* Image 2: Right side vertical - spans full height */
    .image-grid .img2 {
      grid-row: 1 / 3;
      grid-column: 2 / 3;
      background: linear-gradient(45deg, #2196F3, #03A9F4);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }

    /* Image 3: Bottom left - perfect square */
    .image-grid .img3 {
      grid-row: 2 / 3;
      grid-column: 1 / 2;
      background: linear-gradient(45deg, #FF9800, #FFC107);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }

    .donation-box {
      width: 420px;
      text-align: left;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    .donation-box input[type="text"] {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      width: 200px;
      color: #666;
    }

    .donation-box button {
      padding: 12px 20px;
      margin-left: 10px;
      background-color: #FFc907;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      color: #003366;
      transition: background-color 0.3s ease;
    }

    .donation-box button:hover {
      background-color: #e6b800;
    }

    @media (max-width: 1100px) {
      .main-content {
        flex-direction: column;
        gap: 32px;
        padding: 30px;
      }
      .main-right {
        align-items: stretch;
      }
      .image-grid {
        width: 100%;
        height: auto;
        aspect-ratio: 1;
        min-width: 220px;
        min-height: 220px;
        max-width: 420px;
        max-height: 420px;
      }
    }

    @media (max-width: 700px) {
      .main-content {
        flex-direction: column;
        padding: 12px;
        gap: 18px;
      }
      .main-left h2 {
        font-size: 32px;
      }
      .main-left p {
        font-size: 16px;
      }
      .image-grid {
        min-width: 120px;
        min-height: 120px;
        max-width: 250px;
        max-height: 250px;
      }
      .donation-box input[type="text"] {
        width: 100px;
        font-size: 14px;
      }
      .donation-box button {
        font-size: 14px;
        padding: 8px 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <div class="logo"><img src="images/logo 2.png"></div>
      <h1>Charity:Water</h1>
    </div>
    <button>Our Vision</button>
  </header>

  <div class="main-content">
    <div class="main-left">
      <h2>Your Voice.<br>Your Action.<br>Their Water.</h2>
      <p>Turn your <strong>passion</strong> for change into funded clean water projects and be part of a network of <strong>activists</strong> creating measurable <strong>impact</strong>.</p>
    </div>
    
    <div class="main-right">
      <div class="image-grid">
        <div class="img1"><img src="images/image 1.png"></div>
        <div class="img2"><img src="images/image 2.png"></div>
        <div class="img3"><img src="images/image 3.png"></div>
      </div>
      
      <div class="donation-box">
        <input type="text" placeholder="$10">
        <button>Change a Life</button>
      </div>
    </div>
  </div>
</body>
</html>
